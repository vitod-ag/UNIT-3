<div class="container d-flex flex-column">
  <div class="opacity bg-success-subtle rounded-3 mt-3 d-flex" 
    *ngFor="let todo of getDone()">
    <div class="containerCheck m-2">
      <input type="checkbox" [checked]="todo.completed" (change)="toggleCompleted(todo)">
    </div>
    <div class="text d-flex flex-column p-2">
      <h2 class="fs-5 fw-semibold">{{ todo.todo }}</h2>
      <p>Assigned to: {{ getName(todo.userId) }}</p>
    </div>
  </div>
</div>
