<div class="fs-4 text.text-center fw-semibold fst-italic">Auto in evidenza</div>
<div class="container-fluid m-4 text-center" *ngIf="isLoaded">
  <div class="row">
    <div *ngFor="let relate of related" class="col-5 mx-5 d-flex flex-column border p-0 shadow" [class.border-danger]="!relate.available" [class.border-success]="relate.available">
      <div>
        <img
          src="https://www.kimballstock.com/pix/car/p/{{relate.modelImage}}"
          alt="" width="75%"
        />
      </div>
      <div class="border" [class.bg-success]="relate.available" [class.bg-danger]="!relate.available">
        <h2 class="my-2">{{ relate.brand }} {{ relate.model }}</h2>
        <div class="d-flex justify-content-center">
          <h4 class="mb-1 mx-3">ANNO: {{ relate.year }}</h4>
          <h4 class="mb-auto">PREZZO: {{ relate.price }}€</h4>
        </div>

        <p class="mb-auto">
            <span *ngIf="relate.available; else notAvaible">PRONTA CONSEGNA: Disponibile</span>
            <ng-template #notAvaible>PRONTA CONSEGNA: Non disponibile</ng-template>
          </p>
        <a class="btn border m-2 rounded-5 bg-primary text-white over" ariaCurrentWhenActive="page" routerLinkActive="active" [routerLink]="['/details',relate.model]">Mostra più dettagli</a>
      </div>
    </div>
  </div>
</div>
