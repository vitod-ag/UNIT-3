<div class="container text-center mt-5 bg-danger-subtle rounded-3">
    <div class="title fs-1">Login</div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12" *ngIf="!logged; else benvenuto">
            <form #loginForm="ngForm" class="text-center" (ngSubmit)="submit(loginForm)">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 text-center">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" required class="form-control" [(ngModel)]="username"/>
                    </div>
                    <div class="col-md-6 text-center">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" id="password" name="password" required class="form-control" [(ngModel)]="password"/>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-3">LOGIN</button>         
            </form>
        </div>
        <ng-template #benvenuto class="col-12 text-center">
            <h2>Welcome {{ loggedUser.username }}</h2>
        </ng-template>
    </div>
</div>
