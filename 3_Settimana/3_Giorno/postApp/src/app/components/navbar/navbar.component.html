<nav class="navbar navbar-expand-lg bg-black w-100">
    <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="['/']">PostApp</a>
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a
                        class="nav-link text-white"
                        [routerLink]="['/']"
                        routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: true }"
                        >Home</a
                    >
                </li>
                <li *ngIf="user" class="nav-item">
                    <a
                        class="nav-link text-white"
                        [routerLink]="['/activePosts']"
                        routerLinkActive="active"
                        >Post attivi</a
                    >
                </li>
                <li *ngIf="user" class="nav-item">
                    <a
                        class="nav-link text-white"
                        [routerLink]="['/inactivePosts']"
                        routerLinkActive="active"
                        >Post non attivi</a
                    >
                </li>
                <li *ngIf="user" class="nav-item">
                    <a
                        class="nav-link text-white"
                        [routerLink]="['/newPost']"
                        routerLinkActive="active"
                        >Crea nuovo post</a
                    >
                </li>
                <li *ngIf="user" class="nav-item">
                    <a
                        class="nav-link text-white"
                        [routerLink]="['/users']"
                        routerLinkActive="active"
                        >Lista utenti</a
                    >
                </li>
                <li *ngIf="!user" class="nav-item">
                    <a
                        class="nav-link text-white"
                        [routerLink]="['/login']"
                        routerLinkActive="active"
                        >Login</a
                    >
                </li>
                <li *ngIf="!user" class="nav-item">
                    <a
                        class="nav-link text-white"
                        [routerLink]="['/register']"
                        routerLinkActive="active"
                        >Registrati</a
                    >
                </li>
            </ul>
        </div>
    </div>
    <h4 *ngIf="user" class="text-white float-end me-3">
        Benvenuto {{ user.user.name }}
    </h4>
    <button type="button" class="btn btn-danger float-end" *ngIf="user" (click)="logout()">
        Logout
    </button>
</nav>
